<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <style>
        .block{
            max-width: 50%;
            border: 1px solid black;
            justify-content: center;
            display: flex;
            flex-direction: column;
            margin-left: 25%;
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid black;
        }
        .child-nav{
            display: none;
        }
        .parent-nav:hover .child-nav{
            display: block;
        }
    </style>
    <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container solid-1px display-flex flex-row justify-around h-24">
        <div>
          <h2><a class="navbar-brand" href="#">Home</a></h2>
        </div>
        <div>
          <h2><a href="{% url 'add' %}"><img src="https://content.fortune.com/wp-content/uploads/2019/04/brb05.19.plus_.jpg" alt="Add" height="50px" width="50px"></a></h2>
        </div>
        <div>
            <h2><a href="{% url 'globalpage' %}">global forum</a></h2>
        </div>
        <div class="parent-nav">
          <h2>{{ usernameofuser }}</h2>
          <div class="child-nav">
            <h2><a href="{% url 'logout' %}">logout</a></h2>
          </div>
        </div>
      </div>
    <div class="block">
        {% for i in username %}
        <a href="{% url 'showpost' title=i.title %}">
            <div class="container">
                <div class="heading">{{ i.username }} {{ i.timeposted }}</div>
                <div class="content">
                    <div class="title">{{ i.title }}</div>
                    <div class="desc">{{ i.desc }}</div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</body>
</html>
