<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            max-width: 75%;
            border: 1px solid black;
            justify-content: center;
            display: flex;
            flex-direction: column;
            margin-left: 13%;
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid black;
        }
        .child-nav{
            display: none;
        }
        .parent-nav:hover .child-nav{
            display: block;
        }
        .comment-input{
            max-width: 50%;
            border: 1px solid black;
        }
    </style>
    <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container solid-1px display-flex flex-row justify-around h-24">
        <div>
          <h2><a class="navbar-brand" href="#">Home</a></h2>
        </div>

          <h2><a href="{% url 'add' %}"><img src="https://content.fortune.com/wp-content/uploads/2019/04/brb05.19.plus_.jpg" alt="Add" height="50px" width="50px"></a></h2>
        </div> -->
        <div>
            <h2><a href="{% url 'globalpage' %}">global forum</a></h2>
        </div>

          </div>
        </div> -->
      </div>
    <div class="block">
            <div class="container">
                <div class="heading">{{ username }} {{ post.timeposted }}</div>
                <div class="content">
                    <div class="title">{{ post.title }}</div>
                    <div class="desc">{{ post.desc }}</div>
                </div>
            </div>
    </div>

        <div class="comment-input container flex flex-row justify-center">
            <form action="{% url 'commentadding' post.title %}" method="post">
                {% csrf_token %}
                <div>
                    <textarea type="textArea" name="comment" id="comment" class="container"></textarea>
                </div>
                <center>

                </center>
            </form>
        </div>
    </div> -->
    <div class="block">
        <div class="container">
            <div class="heading">{{ comments.userwhoposted.user.username }} </div>
            <!-- {{ i.timeposted }} -->
            <div class="content">
                <!-- <div class="title">{{ i.title }}</div> -->
                <div class="desc">{{ comments.content }}</div>
            </div>
        </div>
    </div>
    <br><br><br>
    <div class="block">
        <div class="comment-input container flex flex-row justify-center">
            <form action="{% url 'addreply' title=post.title id=comments.id %}" method="post">
                {% csrf_token %}
                <div>
                    <textarea type="textArea" name="reply" id="reply" class="container"></textarea>
                </div>
                <center>
                    <button Ztype="submit">push</button>
                </center>
            </form>
        </div>
    </div>
    <div class="block">
        {% for i in replies %}
            <div class="container">
                <div class="heading">{{ i.userwhoposted.user.username }} {{ i.timeposted }}</div>
                <div class="content">
                    <!-- <div class="title">{{ i.title }}</div> -->
                    <div class="desc">{{ i.content }}</div>
                </div>
            </div> 
        {% endfor %}
    </div>
</body>
</html>
